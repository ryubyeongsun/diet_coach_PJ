spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yumyum?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ssafy
  sql:
    init:
      mode: always
      schema-locations: classpath:schema/schema.sql

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      timeout: 60m

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'NULL'

mealplan:
  budget:
    base-cost-per-100g: 500

elevenst:
  api:
    key: ${ELEVENST_API_KEY:your_11st_api_key}
    base-url: http://openapi.11st.co.kr/openapi/OpenApiService.tmall

naver:
  shopping:
    client-id: ${NAVER_CLIENT_ID:your_naver_client_id}
    client-secret: ${NAVER_CLIENT_SECRET:your_naver_client_secret}

gms:
  openai:
    base-url: https://gms.ssafy.io/gmsapi
    api-key: ${GMS_API_KEY:your_gms_api_key}
    timeout-ms: 3600000

jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_at_least_32_characters}
  access-token-validity-in-seconds: 86400
  refresh-token-validity-in-seconds: 604800
