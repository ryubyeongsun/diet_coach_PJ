# PROD Profile - Real Deployment
spring:
  datasource:
    url: jdbc:mysql://${PROD_DB_HOST}:3306/${PROD_DB_NAME}?useSSL=true&serverTimezone=Asia/Seoul
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  
  # 운영 환경에서는 스키마 초기화를 비활성화하거나 validate만 수행합니다.
  sql:
    init:
      mode: never

logging:
  level:
    root: WARN
    com.dietcoach.project: INFO

# 보안을 위해 모든 민감 정보는 반드시 환경 변수로 주입받습니다.
jwt:
  secret: ${PROD_JWT_SECRET}

elevenst:
  api:
    key: ${PROD_ELEVENST_API_KEY}
